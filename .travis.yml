language: cpp

matrix:
  include:
    - os: osx

install:
  - brew update
  - brew install qt5
  - brew link --force qt5

script:
  - qmake RaidFinder.pro
  - make -j $(sysctl -n hw.physicalcpu)

before_deploy:
  - /usr/local/Cellar/qt/5.13.2/bin/macdeployqt RaidFinder.app -dmg -verbose=2
  - zip -r RaidFinder-macOS.zip RaidFinder.dmg

deploy:
  provider: releases
  api_key:
    secure: 
  file: "RaidFinder-macOS.zip"
  skip_cleanup: true
  on:
    repo: Admiral-Fish/RaidFinder
    tags: true
