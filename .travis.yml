language: cpp

matrix:
  include:
    - os: osx

install:
  - brew update
  - brew install qt5
  - brew update qt
  - brew link --force qt5

script:
  - qmake RaidFinder.pro
  - make -j $(sysctl -n hw.physicalcpu)

before_deploy:
  - /usr/local/Cellar/qt/5.14.1/bin/macdeployqt RaidFinder.app -verbose=2
  - zip RaidFinder-macOS.zip RaidFinder.app raid_solver.py
  - shasum -a 256 RaidFinder-macOS.zip > RaidFinder-macOS.zip.sha256

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "RaidFinder-macOS.zip"
    - "RaidFinder-macOS.zip.sha256"
  skip_cleanup: true
  on:
    repo: Admiral-Fish/RaidFinder
    tags: true
